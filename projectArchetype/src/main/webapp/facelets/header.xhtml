<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:body>
	<ui:composition>

		<!-- START X-NAVIGATION VERTICAL -->
		<ul class="x-navigation x-navigation-horizontal x-navigation-panel">
			<li class="xn-icon-button"><a href="#"
				class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
			</li>
			<li class="xn-icon-button pull-right"><a href="#"
				class="mb-control" data-box="#mb-signout"><span
					class="fa fa-sign-out"></span></a></li>
			<li class="xn-icon-button pull-right"><a href="#"><span
					class="fa fa-tasks"></span></a>
				<div
					class="panel panel-primary animated zoomIn xn-drop-left xn-panel-dragging">
					<div class="panel-heading">
						<h3 class="panel-title">
							<span class="fa fa-tasks"></span> Notifications
						</h3>
					</div>
					<div class="panel-body list-group scroll" style="height: 200px;">
						<ui:repeat value="#{templateCtr.notifications}" var="notif">
							<a class="list-group-item" href="#"> <strong>#{notif.projet.nomProj},
									#{notif.projet.etapeProj}</strong>
								<div class="progress progress-small progress-striped active">
									<div class="progress-bar progress-bar-danger"
										role="progressbar" aria-valuenow="#{notif.avancement}" aria-valuemin="0"
										aria-valuemax="100" style="width:#{notif.avancement}%;"></div>
								</div> <small class="text-muted">#{notif.utilisateur.prenomUti}
									#{notif.utilisateur.nomUti}, #{notif.dateNoti}</small>
							</a>
						</ui:repeat>
					</div>
				</div></li>
		</ul>


		<div class="message-box animated fadeIn" data-sound="alert"
			id="mb-signout">
			<div class="mb-container">
				<div class="mb-middle">
					<div class="mb-title">
						<span class="fa fa-sign-out"></span> Log <strong>Out</strong> ?
					</div>
					<div class="mb-content">
						<p>Are you sure you want to log out?</p>
						<p>Press No if youwant to continue work. Press Yes to logout
							current user.</p>
					</div>
					<div class="mb-footer">
						<div class="pull-right">
							<a href="j_spring_security_logout" class="btn btn-info btn-lg">Yes</a>
							<button class="btn btn-default btn-lg mb-control-close">No</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</ui:composition>
</h:body>
</html>
