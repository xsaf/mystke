<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://java.sun.com/jsf/passthrough"
	xmlns:sec="http://www.springframework.org/security/tags">

<h:head>

	<!-- META SECTION -->

	<title>Utilisateurs</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<!-- END META SECTION -->

	<!-- CSS INCLUDE -->
	<link rel="stylesheet" type="text/css" id="theme"
		href="css/theme-default.css" />
	<link href="google-drive/lightbox.css" rel="stylesheet" />
	<link href="google-drive/google-drive.css" rel="stylesheet"
		type="text/css" />
	<!-- EOF CSS INCLUDE -->

	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</h:head>
<h:body>


	<ui:composition template="/template.xhtml">


		<ui:define name="menuPrincipal">

			<div class="page-sidebar">
				<ul class="x-navigation">
					<li class="xn-logo"><a href="index.xhtml">STKE-App</a> <a
						href="#" class="x-navigation-control"></a></li>
					<li class="xn-profile"><a href="#" class="profile-mini"> <img
							src="assets/images/users/user-default.png" alt="John Doe" />
					</a>
						<div class="profile">
							<div class="profile-image">
								<img src="assets/images/users/user-default.png" alt="John Doe" />
							</div>
							<div class="profile-data">
								<div class="profile-data-name">#{templateCtr.user.prenomUti}
									#{templateCtr.user.nomUti}</div>
								<div class="profile-data-title">#{templateCtr.user.fonction.libelleFonction}</div>
							</div>
						</div></li>
					<li><a href="users.xhtml"><span class="fa fa-desktop"></span>
							<span class="xn-text">Ajouter/Modifier utilisateur</span></a></li>
				</ul>
			</div>

		</ui:define>


		<ui:define name="body">









			<div style="margin-top: 0.5cm;">
				<h4 style="margin-left: 3cm;">
					<b>-> Liste des utilisateurs :</b>
				</h4>

				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />
					<div align="center">
						<p:dataTable id="singleDT" var="utilisateurs"
							value="#{userCtr.utilisateurs}" selectionMode="single"
							style="margin-top: 0.3cm; margin-bottom: 0.5cm; width: 1000px;"
							selection="#{userCtr.selectedUtilisateur}"
							rowKey="#{utilisateurs.numMatrUser}">
							<p:column headerText="Matricule Utilisateur">
								<h:outputText value="#{utilisateurs.numMatrUser}" />
							</p:column>
							<p:column headerText="Prenom Utilisateur">
								<h:outputText value="#{utilisateurs.prenomUti}" />
							</p:column>
							<p:column headerText="Nom Utilisateur">
								<h:outputText value="#{utilisateurs.nomUti}" />
							</p:column>
							<p:column headerText="Mot de passe">
								<h:outputText value="#{utilisateurs.password}" />
							</p:column>
							<p:column headerText="Adresse">
								<h:outputText value="#{utilisateurs.adresseUti}" />
							</p:column>
							<p:column headerText="Ville">
								<h:outputText value="#{utilisateurs.villeUti}" />
							</p:column>
							<p:column headerText="Telephone">
								<h:outputText value="#{utilisateurs.telephoneUti}" />
							</p:column>
							<p:column headerText="Email">
								<h:outputText value="#{utilisateurs.mailUti}" />
							</p:column>
							<p:column headerText="Profil" width="300px" columnIndexVar="i">
								<h:outputText
									value="#{utilisateurs.userRoles.get(i).profil.libPflPfl}" />, <h:outputText
									value="#{utilisateurs.userRoles.get(i+1).profil.libPflPfl}" />
							</p:column>
							<f:facet name="footer">
								<p:panelGrid columns="3">
									<p:commandButton icon="ui-icon-trash" validateClient="true"
										value="Ajouter" update=":form:ajout"
										oncomplete="PF('ajoutDialog').show();" />
									<p:commandButton process="singleDT" icon="ui-icon-trash" validateClient="true"
										value="Modifier" update=":form:modification"
										oncomplete="PF('modificationDialog').show();" />
									<p:commandButton icon="ui-icon-trash" validateClient="true"
										value="Supprimer" update=":form:suppression"
										oncomplete="PF('suppressionDialog').show();" />
								</p:panelGrid>
							</f:facet>
						</p:dataTable>
					</div>

					<p:dialog header="Ajouter utilisateur" widgetVar="ajoutDialog"
						modal="true" resizable="false"
						styleClass="ui-page-theme-a ui-bar-inherit"
						style="background: white !important;">
						<p:outputPanel id="ajout" style="text-align:center;">
							<p:panelGrid columns="2">
								<h:outputText value="Matricule Utilisateur :" />
								<p:inputText placeholder="Matricule Utilisateur"
									value="#{userCtr.utilisateur.username}" />
								<h:outputText value="Prenom Utilisateur :" />
								<p:inputText placeholder="Prenom Utilisateur"
									value="#{userCtr.utilisateur.prenomUti}" />
								<h:outputText value="Nom Utilisateur :" />
								<p:inputText placeholder="Nom Utilisateur"
									value="#{userCtr.utilisateur.nomUti}" />
								<h:outputText value="Mot de passe :" />
								<p:inputText placeholder="Mot de passe"
									value="#{userCtr.utilisateur.password}" />
								<h:outputText value="Adresse :" />
								<p:inputText placeholder="Adresse"
									value="#{userCtr.utilisateur.adresseUti}" />
								<h:outputText value="Ville :" />
								<p:inputText placeholder="Ville"
									value="#{userCtr.utilisateur.villeUti}" />
								<h:outputText value="Telephone :" />
								<p:inputText placeholder="Telephone"
									value="#{userCtr.utilisateur.telephoneUti}" />
								<h:outputText value="Email :" />
								<p:inputText placeholder="Email"
									value="#{userCtr.utilisateur.mailUti}" />
								<h:outputText value="Profils :" />
								<p:selectManyCheckbox id="grid"
									value="#{userCtr.selectedProfils}" layout="grid" columns="3">
									<f:selectItems value="#{userCtr.profils}" var="city"
										itemLabel="#{city}" itemValue="#{city}" />
								</p:selectManyCheckbox>
							</p:panelGrid>
						</p:outputPanel>
						<div align="center">
							<p:commandButton styleClass="btn btn-info btn-rounded" value="ok"
								title="Valider" action="#{userCtr.createUser()}" ajax="false" />
						</div>
					</p:dialog>

					<p:dialog header="Suppresion d'utilisateur"
						widgetVar="suppressionDialog" modal="true" resizable="false"
						styleClass="ui-page-theme-a ui-bar-inherit"
						style="background: white !important;">
						<p:outputPanel id="suppression" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty userCtr.selectedUtilisateur}">
								<h:outputText value="Voulez-vous supprimer cet utilisateur?" />
							</p:panelGrid>
						</p:outputPanel>
						<div align="center">
							<p:commandButton styleClass="btn btn-info btn-rounded" value="ok"
								title="Valider" action="#{userCtr.deleteUser()}" ajax="false" />
						</div>
					</p:dialog>

					<p:dialog header="Modifier utilisateur"
						widgetVar="modificationDialog" resizable="false"
						styleClass="ui-page-theme-a ui-bar-inherit"
						style="background: white !important;">
						<p:outputPanel id="modification" style="text-align:center;">
							<p:panelGrid columns="2"
								rendered="#{not empty userCtr.selectedUtilisateur}">
								<h:outputText value="Prenom Utilisateur :" />
								<p:inputText placeholder="Prenom Utilisateur"
									value="#{userCtr.selectedUtilisateur.prenomUti}" />
								<h:outputText value="Nom Utilisateur :" />
								<p:inputText placeholder="Nom Utilisateur"
									value="#{userCtr.selectedUtilisateur.nomUti}" />
								<h:outputText value="Mot de passe :" />
								<p:inputText placeholder="Mot de passe"
									value="#{userCtr.selectedUtilisateur.password}" />
								<h:outputText value="Adresse :" />
								<p:inputText placeholder="Adresse"
									value="#{userCtr.selectedUtilisateur.adresseUti}" />
								<h:outputText value="Ville :" />
								<p:inputText placeholder="Ville"
									value="#{userCtr.selectedUtilisateur.villeUti}" />
								<h:outputText value="Telephone :" />
								<p:inputText placeholder="Telephone"
									value="#{userCtr.selectedUtilisateur.telephoneUti}" />
								<h:outputText value="Email :" />
								<p:inputText placeholder="Email"
									value="#{userCtr.selectedUtilisateur.mailUti}" />
								<h:outputText value="Profils :" />
								<p:selectManyCheckbox value="#{userCtr.selectedProfils}"
									layout="grid" columns="3">
									<f:selectItems value="#{userCtr.profils}" var="city"
										itemLabel="#{city}" itemValue="#{city}" />
								</p:selectManyCheckbox>
							</p:panelGrid>
						</p:outputPanel>
						<div align="center">
							<p:commandButton styleClass="btn btn-info btn-rounded" value="ok"
								title="Valider" action="#{userCtr.updateUser()}" ajax="false" />
						</div>
					</p:dialog>


				</h:form>
			</div>



		</ui:define>
	</ui:composition>


</h:body>
</html>
